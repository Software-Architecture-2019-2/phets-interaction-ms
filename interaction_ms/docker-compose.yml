version: "3.4"

# networks:
#   interaction_ms-dev:
#     driver: bridge

services:
  phets-interaction-db:
    container_name: phets-interaction-db
    image: postgres:latest
    ports:
      - "3005:5432"
    restart: always
    volumes:
      - ./dbscripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: "phets_interaction"
      POSTGRES_PASSWORD: "phets_interaction"
      POSTGRES_DB: "interaction_db"
    # networks:
    #   - interaction_ms-dev
  phets-interaction-ms:
    image: interaction_ms
    container_name: phets-interaction-ms
    depends_on:
      - "phets-interaction-db"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4005:4005"
    environment:
      DB_CONNECTION_STRING: "host=postgres_image;port=3005;database=interaction_db;username=phets_interaction;password=phets_interaction"
      DEFAULT_ADDRESS: "https://0.0.0.0:4005/"
    # networks:
    #   - interaction_ms-dev

volumes:
  db_volume:
